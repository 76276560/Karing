<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅链接管理器</title>
    <style>
        :root {
            --primary: #238636;
            --secondary: #1f6feb;
            --background: #0d1117;
            --surface: #161b22;
            --text: #f0f6fc;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--surface);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid #30363d;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #30363d;
        }
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card {
            background: rgba(1, 4, 9, 0.5);
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .upload-area {
            border: 2px dashed #3fb950;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(35, 134, 54, 0.1);
        }
        .upload-area:hover {
            border-color: #238636;
            background: rgba(35, 134, 54, 0.2);
        }
        .upload-area.dragover {
            border-color: #238636;
            background: rgba(35, 134, 54, 0.3);
        }
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            margin: 5px;
        }
        .btn:hover {
            background: #2ea043;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: var(--secondary);
        }
        .btn-secondary:hover {
            background: #388bfd;
        }
        .result {
            background: #0a0c10;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            margin-top: 16px;
            font-family: 'Monaco', 'Menlo', monospace;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 400px;
            overflow-y: auto;
        }
        .file-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(88, 166, 255, 0.1);
            border-radius: 6px;
            margin-top: 12px;
        }
        .status {
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-success {
            background: rgba(35, 134, 54, 0.2);
            color: #3fb950;
        }
        .status-error {
            background: rgba(248, 81, 73, 0.2);
            color: #f85149;
        }
        .last-update {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #30363d;
            color: #8b949e;
            font-size: 12px;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📱 订阅链接管理器</h1>
            <p>自动读取手机订阅文件并生成可用链接</p>
        </div>

        <div class="card">
            <h3>📁 文件上传</h3>
            <p style="margin-bottom: 16px; color: #8b949e;">
                上传您的订阅文件：<code>/storage/emulated/0/DCIM/Karing订阅/订阅1005.txt</code>
            </p>
            
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept=".txt">
                <div>
                    <h3>点击选择文件 或 拖拽文件到这里</h3>
                    <p style="color: #8b949e; margin: 8px 0;">支持 .txt 格式文件</p>
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        选择文件
                    </button>
                </div>
            </div>

            <div id="fileInfo" style="display: none;">
                <div class="file-info">
                    <div>
                        <strong>文件:</strong> <span id="fileName"></span> | 
                        <strong>大小:</strong> <span id="fileSize"></span>
                    </div>
                    <div class="status" id="fileStatus">等待处理</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>🔄 内容处理</h3>
            <div style="margin-bottom: 16px;">
                <button class="btn" onclick="processFile()" id="processBtn" disabled>
                    处理文件
                </button>
                <button class="btn btn-secondary" onclick="generateOutput()" id="generateBtn" disabled>
                    生成输出
                </button>
                <button class="btn" onclick="clearAll()">
                    清空
                </button>
            </div>

            <div id="resultContainer" style="display: none;">
                <div class="result" id="result">
                    处理结果将显示在这里...
                </div>
                <div style="margin-top: 12px;">
                    <button class="btn" onclick="copyToClipboard()">
                        复制内容
                    </button>
                    <button class="btn btn-secondary" onclick="saveToFile()">
                        保存文件
                    </button>
                </div>
            </div>
        </div>

        <div class="last-update">
            <div>最后更新: <span id="updateTime">-</span></div>
            <div>页面版本: 1.0.0 | 自动更新: 每天 07:00</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
