<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karing 订阅处理器</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 { font-size: 1.3rem; }
        
        .content { padding: 20px; }
        
        .config-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 2px dashed #4b6cb7;
            border-radius: 6px;
            padding: 30px 15px;
            text-align: center;
            cursor: pointer;
            background: rgba(75, 108, 183, 0.05);
            margin: 15px 0;
        }
        
        .btn {
            width: 100%;
            background: #4b6cb7;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .btn:hover { background: #3a5795; }
        .btn:disabled { background: #a0a0a0; cursor: not-allowed; }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
            display: none;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 13px;
            text-align: center;
        }
        
        .status-success { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .status-info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Karing 订阅处理器</h1>
        </header>
        
        <div class="content">
            <input type="password" id="githubToken" class="config-input" placeholder="GitHub Token">
            <input type="text" id="repoOwner" class="config-input" placeholder="GitHub用户名">
            <input type="text" id="repoName" class="config-input" placeholder="仓库名" value="Karing">
            
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept=".txt" style="display: none;">
                <h3>选择订阅文件</h3>
                <p>点击或拖拽文件到此处</p>
            </div>
            
            <div id="status"></div>
            
            <button class="btn" id="processBtn" onclick="processAndUpload()" disabled>处理并上传</button>
            
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        let fileContent = '', targetUrl = '', base64Content = '', githubConfig = {};

        function init() {
            loadGithubConfig();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('fileInput').addEventListener('change', function(e) {
                if (e.target.files.length > 0) handleFileSelect(e.target.files[0]);
            });

            const uploadArea = document.getElementById('uploadArea');
            uploadArea.addEventListener('click', () => document.getElementById('fileInput').click());
            uploadArea.addEventListener('dragover', e => e.preventDefault());
            uploadArea.addEventListener('drop', e => {
                e.preventDefault();
                if (e.dataTransfer.files.length > 0) handleFileSelect(e.dataTransfer.files[0]);
            });
            
            document.getElementById('githubToken').addEventListener('input', checkReadyState);
            document.getElementById('repoOwner').addEventListener('input', checkReadyState);
            document.getElementById('repoName').addEventListener('input', checkReadyState);
        }

        function checkReadyState() {
            const token = document.getElementById('githubToken').value.trim();
            const owner = document.getElementById('repoOwner').value.trim();
            const repo = document.getElementById('repoName').value.trim();
            
            if (token && owner && repo && fileContent) {
                document.getElementById('processBtn').disabled = false;
            }
        }

        function loadGithubConfig() {
            const saved = localStorage.getItem('githubConfig');
            if (saved) {
                githubConfig = JSON.parse(saved);
                document.getElementById('githubToken').value = githubConfig.token || '';
                document.getElementById('repoOwner').value = githubConfig.owner || '';
                document.getElementById('repoName').value = githubConfig.repo || 'Karing';
            }
        }

        function handleFileSelect(file) {
            if (!file.name.endsWith('.txt')) {
                showStatus('请选择.txt文件', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                fileContent = e.target.result;
                targetUrl = extractUrl(fileContent);
                
                if (targetUrl) {
                    showStatus('文件已选择，可以处理', 'success');
                    checkReadyState();
                } else {
                    showStatus('文件中未找到有效链接', 'error');
                }
            };
            reader.readAsText(file);
        }

        function extractUrl(content) {
            const urlMatch = content.match(/https?:\/\/[^\s\r\n]+/);
            return urlMatch ? urlMatch[0] : null;
        }

        async function processAndUpload() {
            if (!targetUrl) {
                showStatus('请先选择包含链接的文件', 'error');
                return;
            }
            
            const token = document.getElementById('githubToken').value.trim();
            const owner = document.getElementById('repoOwner').value.trim();
            const repo = document.getElementById('repoName').value.trim() || 'Karing';
            
            if (!token || !owner) {
                showStatus('请填写GitHub配置', 'error');
                return;
            }
            
            githubConfig = { token, owner, repo };
            localStorage.setItem('githubConfig', JSON.stringify(githubConfig));
            
            try {
                showStatus('正在处理文件...', 'info');
                document.getElementById('processBtn').disabled = true;
                
                const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(targetUrl);
                const response = await fetch(proxyUrl);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                const rawContent = data.contents;
                
                if (!rawContent) throw new Error('未能获取到有效内容');
                
                base64Content = cleanBase64Content(rawContent);
                
                if (!base64Content) throw new Error('未找到有效的Base64内容');
                
                showStatus('正在上传到GitHub...', 'info');
                
                const result = await githubUploadFile('subscribe.txt', base64Content);
                
                showStatus('上传成功！', 'success');
                showResult(`上传成功！\n文件: https://github.com/${githubConfig.owner}/${githubConfig.repo}/blob/main/subscribe.txt\n内容长度: ${base64Content.length} 字符`);
                
            } catch (error) {
                showStatus(`处理失败: ${error.message}`, 'error');
                document.getElementById('processBtn').disabled = false;
            }
        }

        function cleanBase64Content(content) {
            const lines = content.split('\n');
            let cleanContent = '';
            
            for (let line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine === '' || trimmedLine.startsWith('#')) continue;
                if (/^[A-Za-z0-9+/=]+$/.test(trimmedLine) && trimmedLine.length >= 10) {
                    cleanContent += trimmedLine + '\n';
                }
            }
            return cleanContent.trim();
        }

        async function githubUploadFile(filename, content) {
            const url = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${filename}`;
            
            let sha = '';
            try {
                const existingResponse = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${githubConfig.token}`, 'Accept': 'application/vnd.github.v3+json' }
                });
                
                if (existingResponse.ok) {
                    const existingData = await existingResponse.json();
                    sha = existingData.sha;
                }
            } catch (e) {}
            
            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${githubConfig.token}`,
                    'Content-Type': 'application/json',
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    message: `更新订阅文件: ${new Date().toLocaleString('zh-CN')}`,
                    content: btoa(unescape(encodeURIComponent(content))),
                    sha: sha || undefined
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || `上传失败: ${response.status}`);
            }
            
            return await response.json();
        }

        function showResult(content) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = content;
            resultDiv.style.display = 'block';
        }

        function showStatus(message, type) {
            document.getElementById('status').innerHTML = `<div class="status status-${type}">${message}</div>`;
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
